        <h1>CSS-3 RADIAL GRADIENTS</h1>
        <p>In a radial gradient color image from a single point and smoothly spread outward in a circular or elliptical shape rather than fading from one color to another in a single direction as with linear gradients.  The basic syntax of creating a radial gradient can be given with.</p>

        <h4>SYNTAX: radial-gradient(shape size at position, color-stop1,color-stop2,....)</h4>

        <p>The arguments of the radial gradient() function has the following meaning:</p>
        <ol>
            <li><b>Position - </b> Specifies the starting point of the point of the gradient ,which can be specified in units (px,em,%) or keyword (left,bottom,etc)</li>
            <li><b>Shape -</b> specifies the shape of the gradient's ending shape. it can be circle or ellipse</li>
            <li><b>Size -</b> Specifies the size of the gradient's ending shape.The default is farthest-side.</li>
        </ol>
